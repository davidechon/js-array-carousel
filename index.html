<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,900;1,300;1,400;1,900&display=swap" rel="stylesheet">
  <title>JS - Array Carousel.git</title>
  <!-- Css Style -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="primary">
        <img src="img/01.jpg" alt="img 01">
      </div> <!-- /primary -->
      <div class="prev"><i class="fa-solid fa-angle-up"></i></div> <!-- /prev -->
      <div class="thumb-container">
        <div class="secondary active">
          <img src="img/01.jpg" alt="thumb img 01">
        </div> <!-- /secondary 01 -->
        <div class="secondary overlay">
          <img src="img/02.jpg" alt="thumb img 02">
        </div> <!-- /secondary 02 -->
        <div class="secondary overlay">
          <img src="img/03.jpg" alt="thumb img 03">
        </div> <!-- /secondary 03 -->
        <div class="secondary overlay">
          <img src="img/04.jpg" alt="thumb img 04">
        </div> <!-- /secondary 04 -->
        <div class="secondary overlay">
          <img src="img/05.jpg" alt="thumb img 05">
        </div> <!-- /secondary 05 -->
        <div class="next"><i class="fa-solid fa-angle-down"></i></div> <!-- /next -->
      </div> <!-- /thumb-container -->
    </div> <!-- /row -->
  </div> <!-- /container -->

       
  <script src="js/script.js"></script>
</body>
</html>
